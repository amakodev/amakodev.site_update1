<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Interactive developer portfolio showcasing skills, projects and experience" />
    <meta name="theme-color" content="#111827" />
    
    <!-- Performance optimization tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="dark light" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="modulepreload" href="/src/App.tsx" />
    
    <!-- Preconnect to origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>Interactive Developer Portfolio</title>
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      /* Critical path CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(to bottom right, #111827, #1e3a8a, #111827);
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* Initial loading state */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(to bottom right, #111827, #1e3a8a, #111827);
      }
      .loader-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        animation: pulse 1.5s infinite alternate;
      }
      @keyframes pulse {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-circle"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This interactive portfolio requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
